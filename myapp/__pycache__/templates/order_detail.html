<!DOCTYPE html>
<html>
<head>
    <title>Order Detail</title>
</head>
<body>
    <h1>Order {{ order.order_number }}</h1>
    <h2>Items:</h2>
    <ul>
        {% for item in order.items %}
            <li>{{ item.product.Name }} x {{ item.quantity }} - ${{ item.product.Price }}</li>
        {% endfor %}
    </ul>
    <h2>Flavors:</h2>
    <ul>
        {% for flavor, quantity in flavors.items %}
            <li>{{ flavor }}: {{ quantity }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'update_order_items' order.id %}">
        {% csrf_token %}
        <label for="item_id">Item ID:</label><br>
        <input type="text" id="item_id" name="item_id"><br>
        <label for="quantity">Quantity:</label><br>
        <input type="text" id="quantity" name="quantity"><br>
        <input type="submit" value="Update Order">
    </form>
</body>
</html>
