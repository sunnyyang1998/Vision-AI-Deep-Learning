<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="menu.css" />
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use in your app -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>

  </head>

  <body>
    <nav>
      <ul>
        
        <li><a href="#" data-category="All">All</a></li>
        <li><a href="#" data-category="SignatureChengduCuisine">Signature Chengdu Cuisine</a></li>
        <li><a href="#" data-category="DryDishes">Dry Dishes</a></li>
        <li><a href="#" data-category="Snack">Snack</a></li>
        <li><a href="#" data-category="Beverages">Beverages</a></li>
      </ul>
    </nav>

    <div class="menu-container">
      <div class="category SignatureChengduCuisine">       
        <div class="menu SignatureChengduCuisine"></div>
      </div>

      <div class="category DryDishes">        
        <div class="menu DryDishes"></div>
      </div>

      <div class="category Snack">
        <div class="menu Snack"></div>
      </div>

      <div class="category Beverages">
        <div class="menu Beverages"></div>
      </div>
    </div>

    <div id="order-list">
       <h2>Order List</h2>
       
        <!-- Order items displayed here -->
        <div id="order-list-content"></div>
        <div id="total-price"></div>
        <button id="submit-order" class="submit-order-button">Submit Order</button>
    </div>


    <div id="back-to-table">
      <button>Back to Table</button>
    </div>
   
      

    <script src="menu.js"></script>
    <script src="path/to/your/firebase-config.js"></script>
  </body>
</html>
