<!DOCTYPE html>
<html>
  <head>
    <title>芙蓉树下 - 下单系统</title>
    <link rel="stylesheet" href="order.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use in your app -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Orders</h1>
      <div class="order-container">
        <div class="order-card">
          <h2 class="order-card-heading">Order Detail</h2>
          <div class="order-card-details">
            <span>Table Number:</span>
            <span id="order-table-number"></span>
          </div>
          <div class="order-card-details">
            <span>Order Serial Number:</span>
            <span id="order-id"></span>
          </div>
          <div class="order-card-details">
            <span>Item:</span>
            <div id="order-items"></div> <!-- Add this new div element -->
          </div>
          <div class="order-card-total">
            <span>Total Price:</span>
            <span id="order-total"></span>
          </div>
          <textarea id="order-notes" placeholder="Please write down this order notes"></textarea>
          <button id="back-button">Back</button>
          <button id="checkout-button">Checkout</button>
        </div>
        
      </div>
    </div>
    <script src="order.js"></script>
    <script src="path/to/your/firebase-config.js"></script>
  </body>
</html>
