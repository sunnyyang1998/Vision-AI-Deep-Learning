<!DOCTYPE html>
<html>
  <head>
    <title>芙蓉树下 - 下单系统</title>
    <link rel="stylesheet" href="order.css">
  </head>
  <body>
    <div class="container">
      <h1>Orders</h1>
      <div class="order-container">
        <div class="order-card">
          <h2 class="order-card-heading">Order Detail</h2>
          <div class="order-card-details">
            <span>Table Number:</span>
            <span id="order-table-number"></span>
          </div>
          <div class="order-card-details">
            <span>Order Serial Number:</span>
            <span id="order-id"></span>
          </div>
          <div class="order-card-details">
            <span>Item:</span>
            <span id="order-content"></span>
          </div>
          <div class="order-card-total">
            <span>Total Price:</span>
            <span id="order-total"></span>
          </div>
          <textarea id="order-notes" placeholder="Please write down this order notes"></textarea>
          <button id="submit-order-button">Submit</button>
          <button id="back-button">Back</button>
          <button id="checkout-button">Checkout</button>
        </div>
        
      </div>
    </div>
    <script src="order.js"></script>
  </body>
</html>
